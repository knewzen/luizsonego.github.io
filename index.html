<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="libs/bulma/css/bulma.css">
</head>
<body>
  <style media="screen">
    .hero-background{
      background: url('images/image1.jpg') fixed 100% 100%;
    }
    @keyframes down {
      0%   {position: absolute;top:-50px;}
      50%  {position: absolute;top:-60px;transform: scale(1.1);text-shadow: 0 0 10px #000;}
      100% {position: absolute;top:-50px;}
    }
    .icon-header {
      animation: down .85s infinite;
      animation-timing-function: ease-out;
    }
    .name{
      text-shadow: 0px 0px 6px #020202;
    }
    /*.navbar{
      position: fixed;
      z-index: 999;
    }*/
  </style>
  <section class="hero is-info is-fullheight hero-background is-fixed" id="home">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item">
              <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
            </a>
            <span class="navbar-burger burger" data-target="navbarMenuHeroB">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenuHeroB" class="navbar-menu">
            <div class="navbar-end">
              <a class="navbar-item is-active" href="#home"> Home </a>
              <a class="navbar-item" href="#about"> About </a>
              <a class="navbar-item" href="#skill"> Skill </a>
              <a class="navbar-item" href="#portfolio"> Portfolio </a>

            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="hero-body">
      <div class="container has-text-centered">
        <!-- <p class="title"> Title </p> -->
        <figure class="image is-128x128" style="margin: 0 auto;">
          <img src="images/johnnyperfil.jpg">
        </figure>
        <p class="subtitle name">
          Luiz Sonego Yavorski
        </p>
      </div>
    </div>

    <div class="hero-foot">
      <div class="container has-text-centered">
        <a href="#about">
          <span class="icon-header"><i class="fa fa-angle-double-down fa-2x" aria-hidden="true"></i></span>
        </a>
      </div>
    </div>
</section>


<section class="hero is-danger is-fullheight" id="about">
  <div class="hero-head">
    <div class="container has-text-centered">
      <p class="title">About...</p>
    </div>
  </div>
  <div class="hero-body">
    <div class="container has-text-centered">
      <p class="title">Coming soon !</p>
    </div>
  </div>
</section>

<section class="hero is-success is-fullheight" id="skill">
  <div class="hero-head">
    <div class="container has-text-centered">
      <p class="title"> Skills </p>
    </div>
  </div>

  <div class="hero-body">
    <div class="container has-text-centered">
      PHP
      <progress class="progress is-medium" value="45" max="100">45%</progress>
      CSS
      <progress class="progress is-medium" value="30" max="100">30%</progress>
      HTML
      <progress class="progress is-medium" value="60" max="100">60%</progress>
      JS
      <progress class="progress is-medium" value="100" max="100">100%</progress>
    </div>
  </div>
</section>



<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function () {

// Get all "navbar-burger" elements
var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

// Check if there are any navbar burgers
if ($navbarBurgers.length > 0) {

  // Add a click event on each of them
  $navbarBurgers.forEach(function ($el) {
    $el.addEventListener('click', function () {

      // Get the target from the "data-target" attribute
      var target = $el.dataset.target;
      var $target = document.getElementById(target);

      // Toggle the class on both the "navbar-burger" and the "navbar-menu"
      $el.classList.toggle('is-active');
      $target.classList.toggle('is-active');

    });
  });
}

});
</script>
</body>
</html>
